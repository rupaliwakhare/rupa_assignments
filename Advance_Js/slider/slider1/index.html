<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="slider-container">
      <button id="prev">❮</button>
      <div class="slider">
        <img src="img_1.jpg" alt="Slide 1" class="slide active" />
        <img src="img_2.jpg" alt="Slide 2" class="slide" />
        <img src="img_3.jpg" alt="Slide 3" class="slide" />
      </div>
      <button id="next">❯</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
