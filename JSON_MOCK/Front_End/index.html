<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin Panel</title>

    <style>
#product_list {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px; /* spacing between cards */
  padding: 20px;
}

#product_list > div {
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  background-color: #f9f9f9;
}
#product_list > div >img{
    width: 100%;
    height: 250px;
}
    </style>
</head>
<body>
    <h1>Product Data Manage</h1>
    <input type="text" id="name" placeholder="Enter product name">
    <br><br>
    <input type="text" id="price" placeholder="Enter product price">
    <br><br>
    <input type="text" id="img" placeholder="Enter image url">
    <br><br>
    <button onclick="AddProduct()">Add Product</button>
    <hr>
    <div id="product_list">


    </div>
</body>
<script src="./index.js"></script>
</html>
