<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee_Data</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>EMPLOYee_RECORD</h1>
    <div>
        <form>
            <label>Employee Name</label>
            <input id="name" type="text" placeholder="Enter name">
            <br>
            <label for="">Employee ID</label>
            <input id="id" type="text" placeholder="Enter employee id">
            <br>
            <label>Department</label>
            <select id="depart">
                <option value="">Select your deoartment</option>
                <option value="frontend">frontend</option>
                <option value="backend">backend</option>
                <option value="Ops"> Ops</option>
                <option value="HR">HR</option>
                <option value="IA">IA</option>
            </select>
        
            <br>
            <label>Experience</label>
            <input id="experience" type="text" placeholder="Experience in years">
            <br>
            <label>Email Address</label>
            <input id="mail" type="text" placeholder="Enter email address">
            <br>
            <label>Mobile Number</label>
            <input id="no" type="text" Enter Mobile number>
            <br><br>
            <input type="submit">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Experience in years</th>
                    <th>Email address</th>
                    <th>Mobile Number</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
